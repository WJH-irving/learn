<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA</title>
</head>
<body>
    <!-- 锚链接 -->
    <a name="top"></a>
    <h1>Nabigation</h1>
    <ul>
        <!-- # 锚点 hash -->
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contacr</a></li>
    </ul>
    <div class="content" id="content-container">
        Welcome,click on the links above to navigate
    </div>
    <div class="box" style="height:200 vh;width: 200 vh; background-color: red;">
        123456
    </div>
    <a href="#top">回到顶部</a>
    <script>
        const content =document.getElementById('content-container');
        // 事件
        window.addEventListener('hashchange',function(){
            // console.log(window.location.hash);
            switch(window.location.hash){
                case '#home':
                    content.innerHTML='<h2>Home</h2><p>这是Home页面</p>';
                    break;
                case '#about':
                    content.innerHTML='<h2>About</h2><p>这是About页面</p>';
                    break;
                case '#contact':
                    content.innerHTML='<h2>Contact</h2><p>这是Contact页面</p>';
                    break;
                default:
                    content.innerHTML='<h2>404</h2><p>页面不存在</p>';
                    break;
            }
        })
    </script>
</body>
</html>
