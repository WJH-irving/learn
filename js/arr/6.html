<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = [1, 2, 3];
        // 可迭代对象  比计数循环可读性要好
        for (let item of arr) {
            console.log(item);
        }
        // for of itme 还要拿到index？
        for (const [index, value] of arr.entries()) {
            console.log(index, value);
        }
        console.log(arr.entries()); 
    </script>
</body>

</html>
