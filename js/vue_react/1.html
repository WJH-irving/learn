<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原生JS</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 挂载点 -->
     <div class="container">
        <table id="friends" class="table table-striped">
        <thead>
            <tr>
                <th>姓名</th>
                <th>家乡</th>
            </tr>
        </thead>
            <tbody>
            
            </tbody>
        </table>
     </div>
     
    <script>
        // 挂载点 html 由js 动态生成
        const oBody = document.querySelector('#friends tbody');
        // JSON 数组 
        // DOM 编程 动态页面 数据
        const friends=[
        {
            "name": "万君豪",
            "hometown": "南昌"
        },
        {
            "name" : "王小明",
            "hometown" : "南昌"
        }
    ];
    // html 字符串 = 数组 类型转换     map 方法 遍历数组 生成 html 字符串
    oBody.innerHTML = friends.map(friend => {
        return `<tr>
            <td>${friend.name}</td>
            <td>${friend.hometown}</td>
        </tr>`;
    }).join('');
    </script>
</body>
</html>
