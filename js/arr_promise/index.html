<body>
    <script>
        const getRepos = function (id) {

            return new Promise((resolve, reject) => {

                try {
                    setTimeout(()=>{
                        resolve({id})
                    },2000)
                } catch (err) {
                    reject(err)
                }

            })

        };
        // 批量异步任务 
        (async()=>{
            // 所有任务都执行完成后，才会执行then
            const allPromises = [getRepos('LeeAt67'),getRepos('WJH-irving'),getRepos('shunwuyu')];
            Promise.all(allPromises)
            .then(data =>{
                console.log(data);
            })

            // res[1] = await getRepos('WJH-irving')
            // res[2] = await getRepos('shunwuyu')
            // console.log(res)

        })()

    </script>
