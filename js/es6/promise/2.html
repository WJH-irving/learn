<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    // fetch 网络请求   then 
    // es6 的 Promise  异步变同步的解决办法
    // promise 实例化是需要参数 传入一个函数，立即执行
    const p =new Promise((resolve)=>{
        console.log('3333'); // 立即执行  同步
        setTimeout(()=>{  // 定时器的注册
            console.log('2222');
            resolve();
        },10) 
    })
    // Promise 实例有 prototype 上 有一个then 方法
    console.log(p);
    p.then(()=>{
        console.log('1111');
    })
    
</script>
</body>
</html>
